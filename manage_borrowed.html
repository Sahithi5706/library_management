<h2>Borrowed Books</h2>

<table border="1">
<tr>
    <th>ID</th>
    <th>Student Name</th>
    <th>Book</th>
    <th>Date</th>
    <th>Action</th>
</tr>

{% for row in data %}
<tr>
    <td>{{row.borrow_id}}</td>
    <td>{{row.name}}</td>
    <td>{{row.title}}</td>
    <td>{{row.borrow_date}}</td>
    <td><a href="/delete/{{row.borrow_id}}">Delete</a></td>
</tr>
{% endfor %}
</table>

<a href="/librarian_dashboard">Back</a>
